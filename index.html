<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative; left: 50%; transform: translateX(-50%);}
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="" class="logo-image">
    </div>
  </header>

  <section class="container">
    <div class="hero-image">
      <img src="images/illustration-mockups.svg" alt="" class="illustration">
    </div>
    <div class="hero-text">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="body">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
  </section>
  <div class="social-icon">
    <img src="images/facebook-f.svg" alt="" class="icon">
    <img src="images/twitter.svg" alt="" class="icon">
    <img src="images/instagram.svg" alt="" class="icon">
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Obasi Wisdom</a>.
    </p>
  </footer>
</body>
</html>
